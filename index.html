<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * { font-family: 'Outfit', sans-serif;}
    body { 
      background-color: #d5e1ef;
      display: flex;
      justify-content: center;
      Margin-top: 50px;
    
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mx-auto d-block text-center whole-body">
    <div class="container">
      <div class="row mt-5">
        <div class="col-auto">
          <div class="card shadow border border-0 rounded-3" style="width: 20rem;">
            <img src="images/image-qr-code.png" alt="Code Qr"  class="mx-auto d-block rounded-2 mt-3" width="280">
            <div class="text-center card-body">
                <span class="m-1 lead fw-bold">Improve your front-end skills by building projects</span> <br> <br>
      
                <span class="text-muted"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span> 
                
                <div class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="johnnyakin.github.io/johnny">John A.</a>.
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
